<!DOCTYPE html>
<html>
<head>
    <title>首页|gmq12的博客</title>
    <meta charset="UTF-8" />
    <!--css-->
    <link rel="stylesheet" href="https://gmq12.github.io/style/init.css" />
    <link rel="stylesheet" href="https://gmq12.github.io/style/elem.css" />
    <!--font awesome-->
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
    <!--图标-->
    <link rel="icon" href="https://gmq12.github.io/image/icon.png" />
</head>
<body>
    <div id="head">
        <div id="heading"></div>
    </div>
    <div id="navigator">
        <div id="nav"></div>
    </div>
    <div id="body">
        <div id="left">
            <div class="card">
                <div class="center" style="background-color:rgba(0,0,0,0)">
                    输入标签查找文章：
                    <input type="text" id="tagname" />
                    <button id="submit">确定</button>
                </div>
            </div>
        </div>
        <div id="right"></div>
    </div>
    <div id="footer"></div>
    <!--初始化界面javascript-->
    <script src="https://gmq12.github.io/script/init.js"></script>
    <!--初始化博客标题javascript-->
    <script src="https://gmq12.github.io/script/blog.js"></script>
    <script>
        showBlogTitleByTagName(document.getElementById("tagname").value);
        document.getElementById("submit").addEventListener("click",function(){
            removeArticleTitle();
            showBlogTitleByTagName(document.getElementById("tagname").value);
        })
    </script>
</body>
</html>
